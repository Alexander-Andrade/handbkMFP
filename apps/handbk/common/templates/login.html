 <ion-view title="Login">
    <ion-content padding="true" class="has-header">
          <form class="list">
              <img ng-src="images/main.png" class="center" alt=""/>
              <div class="spacer" style="height: 40px;"></div>
            <ion-list>
                <label class="item item-input">
                    <span class="input-label">Username</span>
                    <input type="text" placeholder="" ng-model ="username">
                </label>
                <label class="item item-input">
                    <span class="input-label">Password</span>
                    <input type="password" placeholder="" ng-model ="password">
                </label>
            </ion-list>
            <div class="spacer" style="height: 40px;"></div>
            <a ng-click="doLogin(username,password)" class="button button-positive button-block ">Log in</a>
            <div class="assertive" ng-show="displayError">{{displayMessage}}</div>
        </form>
    </ion-content>
</ion-view>
